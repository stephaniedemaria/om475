<h1>GoSell!</h1>
	<div class="border">
		<form>
			<br><select>
			  <option value="display">Product Type</option>
			  <option value="Game">Game</option>
			  <option value="System">System</option>
			  <option value="System Accessory">System Accessory</option>
			</select>
			<br><br>
			<select>
			  <option value="display">Gaming System Model</option>
			  <option value="Nintendo Wii">Nintendo Wii</option>
			  <option value="Nintendo Wii U">Nintendo Wii U</option>
			  <option value="Nintendo Switch">Nintendo Switch</option>

			  <option value="Playstation 4">Playstation 4</option>

			<strong>Game Title:  </strong><input type="text" name="title"><br><br>
			<select>
			  <option value="display">Condition</option>
			  <option value="New">New</option>
			  <option value="Lightly Used">Lightly Used</option>
			  <option value="Used">Used</option>
			</select><br><br>
			<strong>Payment Method Preference:</strong><br>
			<input type="radio" name="Cash" value="Cash">Cash<br>
			<input type="radio" name="Credit" value="Credit"> Store Credit
			<br><br><strong>Comments:</strong><br>
			<textarea rows="4" cols="50">
			</textarea>
			<br><br><input type="submit">
